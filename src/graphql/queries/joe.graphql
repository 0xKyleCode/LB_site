fragment lbPairFields on LBPair {
  activeId
}

query JoeInfo($pair: String!, $user: String!) {
  liquidityPositions(
    first: 1000
    where: { lbPair: $pair, user: $user, binsCount_gt: 0 }
  ) {
    binsCount
    userBinLiquidities(first: 1000, where: { liquidity_gt: 0 }) {
      liquidity
      binId
    }
    lbPair {
      ...lbPairFields
    }
  }
}
